<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Maskara</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="top">
      <div class="brand">
        <div class="logo">
          <img src="icons/icon48.png" alt="O Maskara" />
        </div>
        <div>
          <div class="title">O Maskara</div>
          <div class="sub">Planos + scripts</div>
        </div>
      </div>
    </header>

    <!-- SEARCH -->
    <section class="search">
      <input id="q" placeholder="Buscar plano..." />
    </section>

    <!-- LIST -->
    <section class="list" id="plansList"></section>

    <!-- DETAILS -->
    <section class="details" id="details" hidden>

      <div class="row">
        <div class="pill" id="planName">Plano</div>
        <button id="btnBack" class="ghost">‚Üê Voltar</button>
      </div>

      <div class="card">
        <div class="label">Portal</div>
        <div class="mono" id="planUrl"></div>

        <div class="actions">
          <button id="btnOpen" class="primary">üåê Abrir portal</button>
          <button id="btnRun" class="primary">üé≠‚ö° Rodar no site</button>
        </div>

        <div class="actions">
          <button id="btnRunSilent" class="ghost">‚ö° Rodar silencioso</button>
        </div>
      </div>

      <div class="card">
        <div class="label">Logs de execu√ß√£o</div>
        <textarea id="logBox" readonly spellcheck="false"
          placeholder="Logs do site aparecer√£o aqui..."></textarea>
      </div>

    </section>

    <div id="toast" class="toast" hidden></div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
