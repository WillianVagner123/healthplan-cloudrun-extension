<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Maskara</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">
          <img src="icons/icon48.png" alt="O Maskara" />
        </div>
        <div>
          <div class="title">O Maskara</div>
          <div class="sub">Planos + scripts</div>
        </div>
      </div>
    </header>

    <section class="search">
      <input id="q" placeholder="Buscar plano..." />
    </section>

    <section class="list" id="plansList"></section>

    <section class="details" id="details" hidden>
      <div class="row">
        <div class="pill" id="planName">Plano</div>
        <button id="btnBack" class="ghost">â† Voltar</button>
      </div>

      <div class="card">
        <div class="label">Portal</div>
        <div class="mono" id="planUrl"></div>
        <div class="actions">
          <button id="btnOpen" class="primary">ğŸŒ Abrir portal</button>
          <button id="btnRun" class="primary">ğŸ­ Rodar no site</button>
        </div>
        <div class="actions">
          <button id="btnRunSilent" class="ghost">âš¡ Rodar silencioso</button>
        </div>
      </div>

      <div class="card">
        <div class="row2">
          <div>
            <div class="label">Script</div>
            <select id="scriptGroup"></select>
          </div>
          <button id="btnCopy" class="primary">ğŸ“‹ Copiar</button>
        </div>
        <textarea id="scriptBox" spellcheck="false"></textarea>
        <div class="hint">
          Os scripts sÃ£o executados no site aberto (Console do navegador).
        </div>
      </div>
    </section>

    <div id="toast" class="toast" hidden></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
